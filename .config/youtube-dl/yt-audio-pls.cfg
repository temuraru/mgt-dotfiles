--extract-audio --audio-format mp3 --hls-prefer-native
--ignore-errors --ignore-config
--yes-playlist --no-overwrites --no-post-overwrites
--embed-thumbnail --write-description
--newline --no-call-home --no-progress
--output "~/Music/Playlists/%(playlist_uploader)s/%(playlist)s/%(playlist_index)d-%(title)s-%(id)s.%(ext)s"
